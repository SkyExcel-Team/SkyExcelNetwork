mileage_message:

  # When checking the mileage you have
  my_mileage: "家 보유중인 마일리지: &x&5&6&9&d&f&b%mileage%"

  # When checking the mileage that the other person has
  check_player_mileage: "家 &6%player%&f님께서 보유중인 마일리지: &x&5&6&9&d&f&b%mileage%"

  # When sending mileage to a player
  send_mileage: "架 &6%player%&f님에게 &x&5&6&9&d&f&b%mileage%&f의 마일리지를 보냈습니다! "

  # When sending mileage to all players
  send_mileage_all_player: "架 &6모든 플레이어&f에게 &x&5&6&9&d&f&b%mileage%&f의 마일리지를 &a지급&f하였습니다!"

  # When removing the player's mileage
  remove_mileage: "架 &6%player%&f님의 마일리지를 &x&5&6&9&d&f&b%mileage%&f만큼 &c제거&f하였습니다!"

  # When setting the player's mileage
  set_mileage: "架 &6%player%&f님의 마일리지를 &x&5&6&9&d&f&b%mileage%&f로 &6설정&f하였습니다!"

  # When initializing the player's mileage
  reset_mileage: "架 &6%player%&f님의 마일리지를 초기화하였습니다!"


