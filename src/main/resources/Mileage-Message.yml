mileage_message:

  # When checking the mileage you have
  my_mileage: "보유중인 마일리지: %mileage%"

  # When checking the mileage that the other person has
  check_player_mileage: "%player%님께서 보유중인 마일리지: %mileage%"

  # When sending mileage to a player
  send_mileage: "%player%님에게 %mileage%만큼의 마일리지를 지급하였습니다!"

  # When sending mileage to all players
  send_mileage_all_player: "모든 플레이어에게 %mileage%만큼의 마일리지를 지급하였습니다!"

  # When removing the player's mileage
  remove_mileage: "%player%님의 마일리지를 %mileage%만큼 제거하였습니다!"

  # When setting the player's mileage
  set_mileage: "%player%님의 마일리지를 %mileage%만큼 설정하였습니다!"

  # When initializing the player's mileage
  reset_mileage: "%player%님의 마일리지를 초기화하였습니다!"


