error_message:

  # When the cash you have exceeds the value of 2,147,483,647
  overflow: "强 보유중인 돈이 2,147,483,647를 넘을 수 없습니다!"

  # When the item cannot be purchased due to lack of cash
  cannot_buy: "强 당신은 돈이 부족하여 아이템 구매가 불가능합니다."

  # When it is impossible to sell due to lack of items
  cannot_sell: "强 당신은 아이템이 부족하여 판매가 불가능합니다."

  # Insufficient inventory space to purchase
  inventoryFull: "强 인벤토리 공간이 부족하여 구매가 불가능합니다!"

  # When you do not enter a playername in the command
  command_none_player: "佳 플레이어 닉네임을 입력해주세요!"

  # When you do not enter cash amount in the command
  command_none_cash: "佳 금액을 입력해주세요!"

  # When you attempt to purchase an item that cannot be purchased
  impossibleItem_buy: "强 구매가 불가능한 상품입니다!"

  #When you attempt to sell an item that cannot be sold
  impossibleItem_sell: "强 판매가 불가능한 상품입니다!"




