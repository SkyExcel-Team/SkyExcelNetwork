economyshop_message:

  # When a player purchases or sells one item at economyshop
  buy_one: "架 %item_order%을 1개를 %price%캐시로 구매하였습니다!"
  sell_one: "架 %item_order%을 1개를 %price%캐시로 판매하였습니다!"

  # When a player purchases or sells 64 item at economyshop
  buy_64: "架 %item_order%을 64개를 %price%캐시로 구매하였습니다!"
  sell_64: "架 %item_order%을 64개를 %price%캐시로 판매하였습니다!"

  # Notify me to set a purchase price
  setting_buy_price: "家 &a구매가격을 채팅에 입력해주세요! -1을 치면 구매 불가능으로 설정됩니다."

  # Notify me to set a sell price
  setting_sell_price: "家 &a판매가격을 채팅에 입력해주세요! -1을 치면 판매 불가능으로 설정됩니다."

  # When you create a economyshop
  create_economyshop: "架 %economyshop_name%의 상점을 생성하였습니다!"

  # When you move the economy shop to the trash can
  recyclebin_economyshop: "家 %economyshop_name%의 상점을 휴지통으로 이동하였습니다! 10초안에 같은 메세지를 타이핑할 시 영구제거가 됩니다!"

  # When economyshop is removed
  delete_economyshop: "架 %economyshop_name%의 상점을 영구적으로 제거하였습니다!"

  # When setting the guy size of the economyshop
  set_gui_size: "架 %economyshop_name%의 상점의 GUI 사이즈를 %economyshop_gui_size%로 설정하였습니다!"

  # When you set the name of the economyshop
  set_gui_name: "架 %economyshop_name%의 상점의 이름을 %set_economyshop_name%으로 설정하였습니다!"

  # When the item purchase price is set
  set_buy_price: "架 아이템 구매 가격을 %price%돈으로 설정하였습니다!"

  # When the item sell price is set
  set_sell_price: "架 아이템 판매 가격을 %price%돈으로 설정하였습니다!"





