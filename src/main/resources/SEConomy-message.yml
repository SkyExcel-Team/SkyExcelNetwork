money_message:

  # When checking the money you have
  my_money: "家 보유중인 돈: &x&5&6&9&d&f&b%money%"

  # When checking the money that the other person has
  check_player_money: "家 &6%player%&f님께서 보유중인 돈: &x&5&6&9&d&f&b%money%"

  # When sending money to a player
  send_money: "架 &6%player%&f님에게 &x&5&6&9&d&f&b%money%의 돈을 보냈습니다!"

  # When sending money to all players
  send_money_all_player: "架 &6모든 플레이어&f에게 &x&5&6&9&d&f&b%money%&f의 돈을 &a지급&f하였습니다!"

  # When removing the player's money
  remove_money: "架 &6%player%&f님의 돈을 &x&5&6&9&d&f&b%money%&f만큼 &c제거&f하였습니다!"

  # When setting the player's money
  set_money: "架 &6%player%&f님의 돈을 &x&5&6&9&d&f&b%money%&f로 &6설정&f하였습니다!"

  # When initializing the player's money
  reset_money: "架 &6%player%&f님의 돈을 초기화하였습니다!"


