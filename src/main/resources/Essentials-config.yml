# 쓰레기통
trash_bin:
  title: "%player%님의 쓰레기통"
  lines: 3

# 귓속말
whisper:
  message: "[%from%] -> [%to%] : %message%"

# 도배 방지
no_spam:
  chat:
    coolTick: 5

# 확성기
shout:
  coolTick: 100
  money: 10

# 밭보호
farm_protect:
  enable: true

# Shift + F
shift_f:
  execute:
    - '[player] say HI'
    - '[server] say HI'
    - '[sound] ENTITY_SHULKER_SHOOT'

# 자동청소
auto_clean:
  period: 10
  messages:
    30SecRemains: "30초후에 아이템 삭제됨 ㅅㄱ"
    10SecRemains: "10초후에 아이템 삭제됨 ㅅㄱ"
    removed: "응 아이템 %removed%개 증발함 ㅅㄱ"