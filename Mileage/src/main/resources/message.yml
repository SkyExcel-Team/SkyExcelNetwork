economy_message:

  # When checking the money you have
  my_money: "보유중인 금액: %money%"

  # When checking the money that the other person has
  check_player_money: "%player%님께서 보유중인 돈: %money%"

  # When sending money to a player
  send_money: "%player%님에게 %money%만큼의 돈을 지급하였습니다!"

  # When sending money to all players
  send_money_all_player: "모든 플레이어에게 %money%만큼의 돈을 지급하였습니다!"

  # When removing the player's money
  remove_money: "%player%님의 돈을 %money%만큼 제거하였습니다!"

  # When setting the player's money
  set_money: "%player%님의 돈을 %money%만큼 설정하였습니다!"

  # When initializing the player's money
  reset_money: "%player%님의 돈을 초기화하였습니다!"


economyshop_message:

  # When a player purchases or sells one item at money Shop
  buy_one: "%item_order%을 1개를 %price%캐시로 구매하였습니다!"
  sell_one: "%item_order%을 1개를 %price%캐시로 판매하였습니다!"

  # When a player purchases or sells 64 item at money Shop
  buy_64: "%item_order%을 64개를 %price%캐시로 구매하였습니다!"
  sell_64: "%item_order%을 64개를 %price%캐시로 판매하였습니다!"

  # Notify me to set a purchase price
  setting_buy_price: "&a구매가격을 채팅에 입력해주세요! -1을 치면 구매 불가능으로 설정됩니다."

  # Notify me to set a sell price
  setting_sell_price: "&a판매가격을 채팅에 입력해주세요! -1을 치면 판매 불가능으로 설정됩니다."

  # When you create a economyshop
  create_economyshop: "%name%의 상점을 생성하였습니다!"

  # When you move the money shop to the trash can
  recyclebin_economyshop: "%name%의 상점을 휴지통으로 이동하였습니다! 10초안에 같은 메세지를 타이핑할 시 영구제거가 됩니다!"

  # When economyshop is removed
  delete_economyshop: "%name%의 상점을 영구적으로 제거하였습니다!"

  # When setting the guy size of the money shop
  set_gui_size: "%name%의 상점의 GUI 사이즈를 %size%로 설정하였습니다!"

  # When you set the name of the economyshop
  set_gui_name: "%name%의 상점의 이름을 %set_name%으로 설정하였습니다!"

  # When the item purchase price is set
  set_buy_price: "아이템 구매 가격을 %price%캐시로 설정하였습니다!"

  # When the item sell price is set
  set_sell_price: "아이템 판매 가격을 %price%캐시로 설정하였습니다!"





