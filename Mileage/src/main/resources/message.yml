error_message:

  # When the money you have exceeds the value of 2,147,483,647
  overflow: "보유중인 캐시가 9,223,372,036,854,775,807를 넘을 수 없습니다!"

  # When the item cannot be purchased due to lack of money
  cannot_buy: "당신은 캐시가 부족하여 아이템 구매가 불가능합니다."

  # When it is impossible to sell due to lack of items
  cannot_sell: "당신은 아이템이 부족하여 판매가 불가능합니다."

  # Insufficient inventory space to purchase
  inventory_full: "인벤토리 공간이 부족하여 구매가 불가능합니다!"

  # When you do not enter a playername in the command
  command_none_player: "플레이어 닉네임을 입력해주세요!"

  # When you do not enter money amount in the command
  command_none_money: "금액을 입력해주세요!"

  # When you attempt to purchase an item that cannot be purchased
  cannot_buy_impossible_item: "구매가 불가능한 상품입니다!"

  #When you attempt to sell an item that cannot be sold
  cannot_sell_impossible_item: "판매가 불가능한 상품입니다!"




