shop_sound_settings:

  # Sound output when an item is purchased
  buy_sound: ENTITY_VILLAGER_YES

  # Sound output when an item is sell
  sell_sound: ENTITY_VILLAGER_YES

  # When an item is not purchased or sold
  impossible_buy_sell_sound: ENTITY_VILLAGER_NO