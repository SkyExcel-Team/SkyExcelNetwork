cash_message:

  # When checking the cash you have
  my_cash: "보유중인 캐시: %cash%"

  # When checking the cash that the other person has
  check_player_cash: "%player%님께서 보유중인 캐시: %cash%"

  # When sending cash to a player
  send_cash: "&a%player%님에게 %cash%만큼의 캐시를 지급하였습니다!"

  # When sending cash to all players
  send_cash_all_player: "모든 플레이어에게 %cash%만큼의 캐시를 지급하였습니다!"

  # When removing the player's cash
  remove_cash: "%player%님의 캐시를 %cash%만큼 제거하였습니다!"

  # When setting the player's cash
  set_cash: "%player%님의 캐시를 %cash%만큼 설정하였습니다!"

  # When initializing the player's cash
  reset_cash: "%player%님의 캐시를 초기화하였습니다!"


  # +----------------------------------------------------------------------------------------------+ #
  # │                                                                                              │ #
  # │                                      ■  CashShop Message  ■                                  │ #
  # │                              # The below is messages about cashshop #                        │ #
  # │                                                                                              │ #
  # +----------------------------------------------------------------------------------------------+ #


cashshop_message:

  # When a player purchases or sells one item at Cash Shop
  buy_one: "%item_order%을 1개를 %price%캐시로 구매하였습니다!"
  sell_one: "%item_order%을 1개를 %price%캐시로 판매하였습니다!"

  # When a player purchases or sells 64 item at Cash Shop
  buy_64: "%item_order%을 64개를 %price%캐시로 구매하였습니다!"
  sell_64: "%item_order%을 64개를 %price%캐시로 판매하였습니다!"

  # Notify me to set a purchase price
  setting_buy_price: "&a구매가격을 채팅에 입력해주세요! -1을 치면 구매 불가능으로 설정됩니다."

  # Notify me to set a sell price
  setting_sell_price: "&a판매가격을 채팅에 입력해주세요! -1을 치면 판매 불가능으로 설정됩니다."

  # When you create a cashshop
  create_cashshop: "%cashshop_name%의 캐시상점을 생성하였습니다!"

  # When you move the cash shop to the trash can
  recyclebin_cashshop: "%cashshop_name%의 캐시상점을 휴지통으로 이동하였습니다! 10초안에 같은 메세지를 타이핑할 시 영구제거가 됩니다!"

  # When cashshop is removed
  delete_cashshop: "%cashshop_name%의 캐시상점을 영구적으로 제거하였습니다!"

  # When setting the guy size of the cash shop
  set_gui_size: "%cashshop_name%의 캐시상점의 GUI 사이즈를 %cashshop_gui_size%로 설정하였습니다!"

  # When you set the name of the cashshop
  set_gui_name: "%cashshop_name%의 캐시상점의 이름을 %set_cashshop_name%으로 설정하였습니다!"

  # When the item purchase price is set
  set_buy_price: "아이템 구매 가격을 %price%캐시로 설정하였습니다!"

  # When the item sell price is set
  set_sell_price: "아이템 판매 가격을 %price%캐시로 설정하였습니다!"





